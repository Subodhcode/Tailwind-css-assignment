<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="max-w-[1440px] m-auto h-screen border-2 flex items-center justify-center">
    <!-- Left  section -->
    <section class="container flex justify-center items-center h-full gap-4 px-10">
        <div class="mx-auto my-auto text-center space-y-4">
            <h2 class="text-3xl">Login</h2>
            <p class="text-[#828282]">Enter your credentital to access your account</p>

            <div class="w-full py-4">
                <button class="flex justify-center items-center gap-4 border border-[#828282] rounded-sm p-4 mx-auto w-full">
                    <i class="fa-brands fa-google" style="color: #198de6;"></i>
                    <span>Login with Google</span>
                </button>
            </div>


            <div class="flex w-full justify-center items-center gap-4 py-4">
                <div class="w-full lg:w-44 h-[0.5px] bg-[#828282]"></div>
                <p>Or</p>
                <div class="w-full lg:w-44 h-[0.5px] bg-[#828282]"></div>
            </div>


            <form class="flex flex-col justify-start items-start">
                <label for="emial">Email Address</label>
                <input type="email" id="email" name="fname" placeholder="Email@gmail.com" class="p-3 w-full outline outline-[0.5px] outline-[#828282] rounded-sm"><br>

                <label for="password" class="flex justify-between w-full">
                    <span>Password</span>
                    <span><a href="#" bg>Forgot Password?</a></span>
                </label>
                <input type="password" id="password" name="password" placeholder="password" class="p-3 w-full outline outline-[0.5px] outline-[#828282] rounded-sm"><br>

                <button type="submit" class="text-white w-full bg-blue-500 py-2 rounded-sm">Login</button>
                <p class="text-[#828282] mx-auto py-4">Don't have an account? <a href="#" class="text-[#00]">Register here</a></p>
            </form>

        </div>

        <div class="hidden lg:block self-end w-[90%] xl:w-auto">
            <img class="h-[90vh]" src="./photo/happy.jpg" alt="">
        </div>
    </section> 
</body>
</html>
